<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munawar Photo Angle Generator AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #030303; 
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #root {
      min-height: 100vh;
    }
    /* Authentic Photography Effects */
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    .btn-primary {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-primary:hover {
      box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
      transform: translateY(-2px);
    }
    @keyframes scan { 
      0% { transform: translateY(-100%); opacity: 0; } 
      50% { opacity: 0.5; }
      100% { transform: translateY(100%); opacity: 0; } 
    }
    .scan-line { 
      animation: scan 3s ease-in-out infinite; 
      background: linear-gradient(to bottom, transparent, #818cf8, transparent);
    }
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #111111 0%, #030303 100%);
    }
    .spotlight {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(79, 70, 229, 0.05) 0%, transparent 70%);
      top: -200px;
      left: -200px;
      pointer-events: none;
      z-index: -1;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
  <div class="gradient-bg"></div>
  <div class="spotlight"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
